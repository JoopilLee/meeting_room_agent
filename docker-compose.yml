services:
  db:
    image: postgres:16-alpine
    container_name: meeting_room_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - meeting_room_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 3s
      timeout: 3s
      retries: 10

  backend:
    build: ./backend
    container_name: meeting_room_backend
    ports:
      - "8001:8000"   
    env_file:
      - .env
    environment:
      DB_HOST: db
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: meeting_room_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  meeting_room_pgdata:
